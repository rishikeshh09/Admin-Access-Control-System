<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <a href="/">
                <img src="images/amazon_logo.png" alt="Amazon Logo" class="auth-logo">
            </a>
        </div>
        
        <div class="form-container">
            <h1>Create Account</h1>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Your name</label>
                    <input type="text" id="name" name="name" placeholder="First and last name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="At least 6 characters" required>
                    <div class="password-hint">
                        <i class="fa-solid fa-info-circle"></i>
                        Passwords must be at least 6 characters.
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password2">Re-enter password</label>
                    <input type="password" id="password2" name="password2" required>
                </div>
                
                <button type="submit" class="signin-btn">Create your Amazon account</button>
            </form>
            
            <div class="terms">
                By creating an account, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.
            </div>
            
            <div class="divider"></div>
            
            <div class="login-link">
                Already have an account? <a href="/login">Sign in</a>
            </div>
        </div>
        
        <div class="footer">
            <div class="footer-links">
                <a href="#">Conditions of Use</a>
                <a href="#">Privacy Notice</a>
                <a href="#">Help</a>
            </div>
            <div class="copyright">
                Â© 2024, Amazon.com, Inc. or its affiliates
            </div>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
    <script>
        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
        });
        
        function checkAuthStatus() {
            fetch('/api/auth/status')
                .then(response => response.json())
                .then(data => {
                    if (data.isLoggedIn) {
                        // Redirect to home page if already logged in
                        window.location.href = '/';
                    }
                })
                .catch(error => {
                    console.error('Error checking auth status:', error);
                });
        }
    </script>
</body>
</html>
